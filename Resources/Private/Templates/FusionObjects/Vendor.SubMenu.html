<f:if condition="{avatarUrl}">
    <img class="package__avatar img-responsive" src="{avatarUrl}" alt="{vendorName}">
</f:if>

<section class="market-nav">
    <header>
        <h4>Badges</h4>
    </header>
    {badges -> f:format.raw()}
</section>

<f:comment>
    <a href="#" class="btn" type="button">
        <strong>Are you the vendor ?</strong>
        <br>Subscribe to our marketplace now
    </a>
</f:comment>

<section class="market-nav"
         data-component="ShowMore"
         data-selector="ul">
    <header>
        <h4>Package</h4>
    </header>
    {packages -> f:format.raw()}
</section>

{namespace marketplace=Neos\MarketPlace\ViewHelpers}
<li{attributes -> f:format.raw()}>
<a href="#version:{version}" class="version-nav__link">
    <span class="version-nav__version">
        {version}
    </span>
    <f:if condition="{time}">
        <span class="version-nav__time">
            {time -> marketplace:format.relativeDate(compact: 1)}
        </span>
    </f:if>
</a>
</li>

<ul{attributes -> f:format.raw()}>
    <f:if condition="{stargazers}">
        <li class="metrics__item"><i class="fa fa-star"></i> {stargazers}</li>
    </f:if>
    <f:if condition="{forks}">
        <li class="metrics__item"><i class="fa fa-code-fork"></i> {forks}</li>
    </f:if>
    <f:if condition="{downloads}">
        <li class="metrics__item"><i class="fa fa-download"></i> {downloads}</li>
    </f:if>
</ul>
